<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAN Protocol Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

            margin: 0;
            padding: 0;
            background: #18171a;

            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 560px;
            margin: 40px auto 0 auto;
            background: #22212a;
            border-radius: 12px;
            box-shadow: 0 3px 14px rgba(34, 55, 150, 0.12);
            padding: 36px 26px 36px 26px;

            text-align: center;

        }

            line-height: 1.3;
        }

            display: block;

            padding: 9px 10px 9px 38px;
            border-radius: 6px;
            background: #2c2b36;
            cursor: pointer;
            position: relative;
            transition: background .15s;
        }

            position: absolute;
            margin-left: -28px;
            margin-top: 1px;
        }

            background: #3a3a4a;
        }

            text-align: center;
            margin-top: 15px;
            margin-bottom: 12px;
        }
